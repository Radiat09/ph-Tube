    <link rel="icon" href="./images/Icon.png" type="image/png" />
    <!-- tailwind CSS and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles  -->
    <style>
      .text-primary {
        color: #171717;
      }
      .text-second {
        color: #171717b3;
      }
    </style>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <!-- Navbar Start -->
      <nav class="border-b-2 2xl:mx-20 py-5">
        <div
          class="flex justify-evenly 2xl:justify-between navbar gap-2 bg-base-100"

          <div class="">

              </button>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->

      <!-- Tab start -->
      <div class="flex justify-center mt-10">
        <div id="tab-container" class="tabs tabs-boxed flex gap-4"></div>
      </div>
    </header>
    <!-- Header End -->
    <main>
      <section class="max-w-screen-xl mx-auto my-20">
        <!-- Loading Bars -->
        <div id="loading-spinner" class="text-center hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <!-- No data found div -->
        <div id="NoDataFound"></div>
        <!-- Card Container -->
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 place-items-center"
